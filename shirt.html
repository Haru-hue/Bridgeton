<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
</head>
<body>
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <header-component></header-component>
   
    <section class = "shirt container-fluid">
        <div class = "container">
            <div class = "row pt-5">
                <div class = "col-lg-6">
                    <div class = "shirt-box" id="slider"></div>
                    <div class = "view">
                        <div id = "front-view" onclick="changeImage1()"></div>
                        <div id="back-view" onclick="changeImage()"></div>
                        <div id="right-view" onclick="changeImage2()"></div>
                        <div id="full-view" onclick="changeImage3()"></div>
                    </div>
                </div>
                <div class = "col-lg-6 details">
                    <h2>Red Muscle Shirt</h2>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                    <h2 class = "pt-4">$49.99 <span>$69.99</span></h2>
                    <p>Size:</p>
                    <select class="sizes">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option>XXL</option>
                    </select>
                    <p class="pt-5">Quantity:</p> 
                    <select class = "quan"></select>
                    <button class = "btn btn-cart">Add to cart</button>
                </div>
            </div>
            <h3>Product Details:</h3>
            <p>Get and provide your summer wardrobe with a style upgrade with the Red Muscle Tshirt. Pair it with some shorts for morning workouts or a trouser for an evening out with the guys.</p>

        </div>
    </section>

    <footer-component></footer-component>

</body>
</html>
