<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Bridgeton </title>
    <link rel="stylesheet" href = "css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
</head>
<body>
       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    
    <header-component></header-component>
    <section class = "login container-fluid">
        <div class = "container align-items-center">
            <div class = "row g-0 divide">
                <div class = "col-md-5 col-sm-6 divider ps-5">
                    <h3 class = "pt-4">Sign in</h3>
                    <input type="email" placeholder="E-mail address:" class = "form-control" id="mail">
                    <input type="password" placeholder="Password:" class = "form-control" id="pwd">
                </div>
                <div class="col-md-7 col-sm-6 ps-5 register">
                    <h3 class="pt-4">Register</h3>
                    <input type="email" placeholder="E-mail address:" class = "form-control" id="mail">
                    <input type="password" placeholder="Password:" class = "form-control" id="pwd">
                    <input type="password" placeholder="Confirm Password:" class = "form-control" id="pwd">
                </div>
            </div>
        </div>
    </section>


    <footer-component></footer-component>

</body>
</html>
